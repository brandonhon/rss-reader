<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="app-title">RSS Reader</h1>
            </div>
            
            <!-- Search Container in Sidebar -->
            <div class="search-container">
                <input type="text" class="search-input" id="article-search" placeholder="Search articles..." oninput="searchArticles(this.value)">
            </div>
            
            <nav class="sidebar-nav">
                <button class="nav-button active" id="all-articles" onclick="filterAll()">
                    üì∞ All Articles
                </button>
                <button class="nav-button" id="fresh-articles" onclick="filterFresh()">
                    üî• Fresh Articles
                </button>
                <button class="nav-button" id="starred-articles" onclick="filterStarred()">
                    ‚≠ê Starred Articles
                </button>
            </nav>
            
            <div class="categories-section">
                <h2 class="section-title">Categories</h2>
                <div id="category-list">
                    <!-- Categories will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="sidebar-footer">
                <div class="user-menu">
                    <button class="user-button" onclick="toggleUserMenu()">
                        <div class="user-avatar">{{printf "%.1s" .Username}}</div>
                        <div class="user-info">
                            <div class="user-name">{{.Username}}</div>
                        </div>
                        <span>‚è∑</span>
                    </button>
                    <div id="user-menu" class="user-dropdown hidden">
                        <button class="dropdown-item" onclick="openManageFeeds()">
                            ‚öôÔ∏è Manage Feeds
                        </button>
                        <button class="dropdown-item" onclick="openPreferences()">
                            üé® Preferences
                        </button>
                        <button class="dropdown-item" onclick="logout()">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </aside>
        
        <!-- Resize handle for sidebar -->
        <div class="resize-handle" id="sidebar-resize-handle"></div>
        
        <!-- Main Content Area -->
        <div class="content-area">
            <!-- Articles Panel -->
            <section class="articles-panel">
                <div class="articles-header">
                    <div class="articles-header-content">
                        <div class="articles-header-text">
                            <h2 class="articles-title" id="articles-title">All Articles</h2>
                            <p class="articles-subtitle" id="articles-subtitle">Latest articles from your feeds</p>
                        </div>
                        <button class="mark-all-read-btn" id="mark-all-read-btn" onclick="markAllRead()">
                            ‚úì Mark All Read
                        </button>
                    </div>
                </div>
                
                <div class="articles-toolbar">
                    <button class="toolbar-button active" data-filter="all">All</button>
                    <button class="toolbar-button" data-filter="unread">Unread</button>
                    <button class="toolbar-button" data-filter="starred">Starred</button>
                </div>
                
                <div class="articles-list" id="articles-list">
                    <!-- Articles will be populated by JavaScript -->
                </div>
            </section>
            
            <!-- Resize handle for articles panel -->
            <div class="resize-handle" id="articles-resize-handle"></div>
            
            <!-- Reading Panel -->
            <main class="reading-panel">
                <div class="reading-content">
                    <div class="reading-placeholder">
                        <div>
                            <h3>Welcome to RSS Reader</h3>
                            <p>Select an article from the list to start reading</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Preferences Modal -->
    <div id="preferences-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Preferences</h2>
            </div>
            
            <div style="padding: var(--space-6);">
                <div class="form-group">
                    <label class="form-label">Theme</label>
                    <div style="display: flex; gap: var(--space-3); align-items: center;">
                        <button id="theme-light" class="button button-secondary" onclick="themeManager.setTheme('light'); updateThemeButtons();">
                            ‚òÄÔ∏è Light
                        </button>
                        <button id="theme-dark" class="button button-secondary" onclick="themeManager.setTheme('dark'); updateThemeButtons();">
                            üåô Dark
                        </button>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="button button-primary" onclick="closePreferences()">
                        Done
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Manage Feeds Modal -->
    <div id="manage-feeds-modal" class="modal manage-feeds-modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Manage RSS Feeds</h2>
            </div>
            
            <div class="manage-feeds-form">
                <form id="add-feed-form">
                    <div class="form-group">
                        <label for="feed-url" class="form-label">Feed URL</label>
                        <input type="url" id="feed-url" name="url" class="form-input" 
                               placeholder="https://example.com/rss.xml" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" id="category" name="category" class="form-input" 
                               placeholder="News, Technology, Sports..." required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="button button-ghost" onclick="closeManageFeeds()">
                            Cancel
                        </button>
                        <button type="submit" class="button button-primary">
                            Add Feed
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="opml-section">
                <h3 class="section-title">Import/Export</h3>
                <div class="opml-actions">
                    <div class="opml-import">
                        <label for="opml-file" class="form-label">Import OPML</label>
                        <input type="file" id="opml-file" accept=".opml,.xml" class="form-input">
                        <button type="button" id="import-opml-btn" class="button button-secondary">
                            üìÅ Import OPML
                        </button>
                    </div>
                    <div class="opml-export">
                        <button type="button" id="export-opml-btn" class="button button-secondary">
                            üíæ Export OPML
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="feeds-management" class="feeds-management">
                <h3 class="section-title">Current Feeds</h3>
                <div id="feeds-list">
                    <!-- Feeds will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
